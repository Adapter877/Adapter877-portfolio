name: Test Runner

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Display system information
        run: |
          echo "System Information:"
          uname -a
          echo "Disk Usage:"
          df -h
          echo "Free Memory:"
          free -h

      - name: Check Docker version
        run: docker --version

      - name: Check Docker info
        run: docker info

      - name: Test echo command
        run: echo "GitHub Actions Runner is working!"
