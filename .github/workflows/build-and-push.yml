name: Deploy-Dev

on:
  push:
    branches: [main]

env:
  # ใช้ ghcr.io สำหรับ GitHub Container Registry
  REGISTRY: ghcr.io
  # github.repository เป็น <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      # เช็คเอาท์โค้ดจากรีโป
      - name: Checkout repository
        uses: actions/checkout@v3

      # ตั้งค่า Docker buildx
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2

      # เข้าสู่ระบบ GitHub Container Registry
      - name: Log into GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # สกัดข้อมูลเมตาดาต้า (แท็ก, ป้าย) สำหรับ Docker
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch

      # สร้างและผลักดัน Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # ตรวจสอบสถานะ Docker (สำหรับการดีบัก)
      - name: Check Docker version
        run: docker --version

      - name: Check Docker info
        run: docker info
